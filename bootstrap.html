<!doctype html>
<html lang="en" class="h-100">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Administration</title>
  </head>
  <body class="h-100">
    <div class="page-header text-center">
      <h1 class="bg-dark text-white">DAP University</h1>
    </div>

    <div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-10 col-md-8 col-lg-6">
            <!-- Form -->
            <form class="form-example" action="" method="post">
                <h1>Adminstration: Registration</h1><br><br>
                <h2 class="description text-center">Sign in</h2>
                <!-- Input fields -->
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control username" id="username" placeholder="Username..." name="username">
                    <small id="emailHelp" class="form-text text-muted">The email address you used to register with DAP University</small>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control password" id="password" placeholder="Password..." name="password">
                    <small id="emailHelp" class="form-text text-primary">Forgot password?</small>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Remember me</label>
                </div>

                <button type="submit" class="btn btn-primary btn-customized">Login</button><br><br>

                <p class="form-example text-center">New Registration?</p>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Register</button>
                </div>

                <!-- End input fields -->
                
                <p class="copyright text-center">&copy; 2020 All Rights Reserved. <a href="https://google.com">DAP University</a>.</p>
            </form>
            <!-- Form end -->
        </div>
    </div>
    </div>
    </body>
</html>
